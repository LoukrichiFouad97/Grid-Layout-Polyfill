<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Grid Layout Polyfill</title>

<!-- css -->

<!-- javascript -->
<script src="../libs/jquery-1.9.1.min.js"></script>
<script src="../grid-layout-polyfill.js"></script>

<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#grid * {
	box-sizing: border-box;
}
</style>
</head>
<body>
	
<div data-ms-grid="true" id="MashupGrid1" style="display: -ms-grid; height:96%; width:100%;-ms-grid-columns: 1fr; -ms-grid-rows: 30.0px 3fr 1fr 20.0px; ">
    <div class="gridBox" style="-ms-grid-row:1; ">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div id="MashupStackPanel2" style="">
                <input class="mashupTextBox" id="SearchCustomerTextBox" style="width:200;margin:0px;">
                <button id="MashupButton3" style="width:100;margin-left:10px;margin-top:0px;margin-right:0px;margin-bottom:0px;" type="button">{}</button>
            </div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-row:2; ">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div class="mashupDataGridList" id="CustomerList" style="margin-left:0px;margin-top:15px;margin-right:0px;margin-bottom:0px;"></div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-row:3; ">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div class="mashupDataDetailPanel" id="CustomerDetail" style="margin-left:0px;margin-top:15px;margin-right:0px;margin-bottom:0px;">
                <div data-ms-grid="true" id="MashupGrid4" style="display: -ms-grid; height:96%; width:100%;-ms-grid-columns: Auto 10.0px 200.0px 15.0px Auto 10.0px 200.0px 15.0px 1fr; -ms-grid-rows: Auto 5.0px Auto 5.0px Auto 5.0px Auto Auto; ">
                    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:1; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel5" style="margin:0px;">Customer number:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:3; -ms-grid-row:1; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field0" id="MashupTextBox6" maxlength="10" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:3; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel7" style="margin:0px;">Customer name:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:3; -ms-grid-row:3; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field1" id="MashupTextBox8" maxlength="36" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:5; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel9" style="margin:0px;">Customer address 1:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:3; -ms-grid-row:5; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field2" id="MashupTextBox10" maxlength="36" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:7; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel11" style="margin:0px;">Customer address 2:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:3; -ms-grid-row:7; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field3" id="MashupTextBox12" maxlength="36" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:5; -ms-grid-row:1; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel13" style="margin:0px;">Customer address 3:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:7; -ms-grid-row:1; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field4" id="MashupTextBox14" maxlength="36" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:5; -ms-grid-row:3; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel15" style="margin:0px;">Customer address 4:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:7; -ms-grid-row:3; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field5" id="MashupTextBox16" maxlength="36" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:5; -ms-grid-row:5; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel17" style="margin:0px;">Your reference 1:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:7; -ms-grid-row:5; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field6" id="MashupTextBox18" maxlength="30" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:5; -ms-grid-row:7; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <label class="noColon mashupLabel" id="MashupLabel19" style="margin:0px;">Country code:</label>
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column:7; -ms-grid-row:7; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <input class="mashupTextBox" data-bind="value: field7" id="MashupTextBox20" maxlength="3" style="margin-left::5px;margin-right::5px;">
                        </div>
                    </div>
                    <div class="gridBox" style="-ms-grid-column-span:7; -ms-grid-row:9; ">
                        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
                            <div id="MashupStackPanel21" style="margin-left:0px;margin-top:15px;margin-right:0px;margin-bottom:0px;">
                                <button id="MashupButton22" style="width:150;" type="button">{}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    jQuery(function ($) {
                        if ($.support.gridLayout) return;
                        $(window).on('resize', function () {
                            $('#MashupGrid4').height(($('#MashupGrid4').parent().height()));
                            $('#MashupGrid4').gridLayout('refresh');
                        }).trigger('resize');
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:4; ">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;"></div>
    </div>
</div>
<script>
    jQuery(function ($) {
        if ($.support.gridLayout) return;
        $(window).on('resize', function () {
            $('#MashupGrid1').height(($('#MashupGrid1').parent().height()));
            $('#MashupGrid1').gridLayout('refresh');
        }).trigger('resize');
    });
</script>


</body>
</html>
