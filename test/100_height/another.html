<!DOCTYPE html>
<html>
<head>
<!-- meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Grid Layout Polyfill</title>

<!-- css -->

<!-- javascript -->
<script src="../../libs/jquery-1.9.1.min.js"></script>
<script src="../../grid-layout-polyfill.js"></script>

<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#grid * {
	box-sizing: border-box;
}
</style>
</head>
<body>
	
<div data-ms-grid="true" id="Grid1" style="display: -ms-grid; height:96%; width:100%;-ms-grid-columns: 1fr 1fr; -ms-grid-rows: 40.0px 50.0px 1fr 1fr; ">
    <div class="gridBox" style="background-color: black;">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;"></div>
    </div>
    <div class="gridBox" style="-ms-grid-row:1; background-color: lightgreen;">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
<span style="font-size:24px;font-weight:Bold;margin-left:12px;margin-top:8px;margin-right:0px;margin-bottom:0px;">Search</span>

        </div>
    </div>
    <div class="gridBox" style="-ms-grid-row:2; background-color: green;">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div style="margin-left:8px;margin-top:8px;margin-right:0px;margin-bottom:0px;">
<span style="margin-left::5px;margin-right::5px;">Artist</span>
                <input style="width:200;margin-left:8px;margin-top:0px;margin-right:0px;margin-bottom:0px;">
                <button style="width:100;margin-left:8px;margin-top:0px;margin-right:0px;margin-bottom:0px;" type="button">Search</button>
            </div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-column-span:2; -ms-grid-column:1; -ms-grid-row:3; background-color: blue;">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div style="margin:8px;">3:1 colspan 2</div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-column:1; -ms-grid-row:4;background-color: yellow; ">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div style="margin:8px;">4:1</div>
        </div>
    </div>
    <div class="gridBox" style="-ms-grid-column:2; -ms-grid-row:4; background-color: red;">
        <div class="cell" style="height: 100%; overflow: hidden; vertical-align: top; position:relative;">
            <div style="margin:8px;">4:2</div>
        </div>
    </div>
</div>
<script>
    jQuery(function ($) {
        if ($.support.gridLayout) return;
        $(window).on('resize', function () {
            $('#Grid1').height(($('#Grid1').parent().height()));
            $('#Grid1').gridLayout('refresh');
        }).trigger('resize');
    });
</script>


</body>
</html>
