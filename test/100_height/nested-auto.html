<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#grid * {
	box-sizing: border-box;
}
</style>
<script>
jQuery(function ($) {
    // Set 100% Height
    if ($.support.gridLayout) {
        var resizeTimer;
        $(window).on('resize', function(ev, param) {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                $('[data-ms-grid]').each(function() {
                    $(this).height($(this).parent().height() - ($(this).outerHeight(true) - $(this).height()));
                });
            }, 100);
        }).trigger('resize');
    } else {
        // Get all grids
        var grids = $.gridLayout();
        var sortByGridDepth = function(a, b) {
            return $(a.selector).parents().length - $(b.selector).parents().length;
        };

        grids.sort(sortByGridDepth);

        $.each(grids, function(i, block) {
            $(block.selector).gridLayout({
                'resize': function () {
                    $(this).height($(this).parent().height() - ($(this).outerHeight(true) - $(this).height()));
                    $(this).gridLayout('refresh');
                }
            }).trigger('gridlayoutresize');
        });
    }
});
</script>
